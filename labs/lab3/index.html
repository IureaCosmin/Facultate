    <body >

        <div id="titlu">Prima aplicație web</div>
        <div id="descriere">Aplicația preia nota unui student și o salvează într-o bază de date pe server.</div>
        <form id="formular" action="insert.php" method="get">
		    <div id="nstudent">Numele studentului</div>
		    <div><input type="text" id="nume" name="name" onkeyup="verNume()" /></div>
			<div><span id="mesaj" style="visibility: hidden;color:red">Numele trebuie sa contina minim 3 caractere</span></div>

            <div id="nr2">Numar matricol</div>
            <div><input type="text" id="mat" name="nrmat" onkeyup="" /></div>
            <div class="container">
            <input type="radio" name="status" value="buget">buget
            <input type="radio" name="status" value="taxa">taxa
            </div>
			<div id="sistem">Sistem notare</div>
			<div><select id="sistemnotare" size=3>
			<option value="roman">Roman</option>
			<option value="grecesc">Grecesc</option>
			<option value="rusesc">Rusesc</option>
			</select></div>
			<div id="nnota">Nota</div>
            <div><input type="int" id="nota" name="grade" onkeydown="curataNota()" /></div>
            <div><input type="submit" id="trimite" value="Trimite" onclick="return verificaNota() && verSistem()"/></div>
            <div class="text-center"><input type="reset" class="reseteaza" value="Resetează" /></div>
            <div class="text-center"><input type="button"  value="Vizualizează" onclick="location.href='view.php'" /></div>
        </form>
